<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnGH Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    

  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3>Learngh</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Our team</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Learn <span class="learncont"> </span></h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="text">
                GHC10,000 worth courses for free, Learn from a wide range of practical and applicable courses to gain more skils and more prizes.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
    <script src="typed.js"></script>
    <script>
      let typed=new Typed(".learncont",{
          strings:[
          "is here",
          "is free",
          "Coding",
          "Film Directing",
          "Video Editing",
          "a Hobby",
          "Languages",
          "and Win Prize$",
          "from home",],
          typespeed:2,
          backspeed:2,
          loop:true
      })
    </script>

  </body>
</html>
